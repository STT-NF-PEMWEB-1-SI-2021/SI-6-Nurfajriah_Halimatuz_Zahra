<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas dan Keliling Lingkaran</title>
    <script>
        function hitung() {
            const PHI = 3.14;
            let jari2 = document.getElementById("bil1").value;
            console.log ("jari-jari : " +jari2)
            let luas = PHI * jari2 * jari2;
            let keliling = 2.0 * PHI * jari2;
            console.log ("Luas : "+luas);
            console.log ("keliling : "+keliling);
            let area_hasil = document.getElementById("hasil");
            area_hasil.innerHTML = "dari jari-jari\n" + jari2 + " adalah" + " Luas : "+ luas + "\n& Keliling : " + keliling;
        }
    </script>
</head>
<body>
    <h3>Menghitung Keliling dan Luas Lingkaran</h3>
    Masukkan jari-jari lingkaran :
    <input type="number" value="" size="15" id="bil1"/>
    <br>
    <button onclick="hitung()">Hitung</button>
    <br> Hasil <span id="hasil"></span>
</body>
</html>
